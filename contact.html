<!DOCTYPE html>

	<link href="assets/css/style.css" rel="stylesheet" type="text/css">

	<header class="header">

		<aside class="connect-sidebar body-item">
			<h2>Connect with Me</h2>
			<div class="connect-page-break"></div>

      <span class="connect-link fa-linkedin-square"></span>
